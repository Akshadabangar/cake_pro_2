
 <!-- <h2>{{ selectedLocation}}</h2>   -->
<div class="row">
  <div class="col-sm-4" *ngFor="let vendor of vendors[selectedLocation]">
    <img class="shadow-image" *ngIf="vendor.img" [src]="vendor.img" alt="{{ vendor.Name }}" height="200" width="200">
    <figcaption>{{ vendor.Name }}</figcaption>
    <figcaption>{{ vendor.Address }}</figcaption>
  </div>
</div>
